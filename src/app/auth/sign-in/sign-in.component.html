
<div id="container">
  
    <div class="section topmenu">
      <div class="row container">
        <!-- <span class="left-align ">
              <a routerLink="/"  >
              <img src="/assets/squapl-magazine-logo-white-mini.png">
                </a>
            </span> -->
            
        <a class=" button right" role="button" [routerLink]="['/auth/sign-up']" width="30" height="30">
            <span>Sign Up</span>
            </a>
  
        <div class="already right">
          New to BEFIT?
        </div>
  
      </div>
    </div> <!-- topmenu end -->
  
    <div class="signinlabel">
      SIGN IN TO BEFIT
    </div>
  
  <div class="sign-up-form">

  
     
      <form (ngSubmit)="onSubmit()" #f="ngForm">
      
        <div class="sign-up-field">
          <input id="username" type="text" class="text-input" ngModel name="username" required placeholder="Email or username">
        </div>
      
        <div class="sign-up-field">
          <input id="password" type="password" class="text-input" ngModel name="password" required minlength="7"
          placeholder="Password">
        </div>
      
        <div class="sign-up-error" *ngIf="responsemsg?.length > 0 ">{{responsemsg}}</div>
        <button class="btn waves-effect waves-light sign-up-field button  light-blue accent-3" 
          type="submit" name="action" [disabled]=!f.valid>Sign In
        </button>

        <div class="row white-text privacy">
            <p class="white-text center-align">
              <a routerLink="auth/forgot-pass" class="white-text underline">Forgot username or password?</a> 
            </p>
          </div>

        
      
      </form>
    </div>
  
  </div>
